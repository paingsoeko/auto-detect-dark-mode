<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Detect Theme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="text">Auto Detect Theme: <span></span></p>
    </div>


    <script>
        const text = document.querySelector(".text span");
        const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
        console.log(darkModeQuery);
        const detectDarkMode = event =>{
            if(event.matches){
                text.innerHTML = "Dark Mode";
                document.body.classList.add("dark-mode");
            }else{
                text.innerHTML = "Light Mode";
                document.body.classList.remove("dark-mode");
            }
        }

        detectDarkMode(darkModeQuery);
        darkModeQuery.addEventListener('change', e=> detectDarkMode(e));
    </script>
</body>
</html>
